<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 신고 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <h1>관리자 신고 목록</h1>

    <h2>처리 대기 중인 신고</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>게시글 ID</th>
                <th>신고자</th>
                <th>사유</th>
                <th>신고일</th>
                <th>상태</th>
                <th>총 신고 횟수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${pendingReports}">
                <td th:text="${report.id}"></td>
                <td th:text="${report.boardId}"></td>
                <td th:text="${report.reporter}"></td>
                <td th:text="${report.reason}"></td>
                <td th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${report.status}"></td>
                <td th:text="${report.totalReportCountForBoard}"></td>
            </tr>
        </tbody>
    </table>

    <h2 class="mt-5">모든 신고</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>게시글 ID</th>
                <th>신고자</th>
                <th>사유</th>
                <th>신고일</th>
                <th>상태</th>
                <th>총 신고 횟수</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${allReports}">
                <td th:text="${report.id}"></td>
                <td th:text="${report.boardId}"></td>
                <td th:text="${report.reporter}"></td>
                <td th:text="${report.reason}"></td>
                <td th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${report.status}"></td>
                <td th:text="${report.totalReportCountForBoard}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
