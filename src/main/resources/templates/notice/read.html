<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container {
            max-width: 960px;
            margin: 40px auto;
        }
        .card-header {
            background-color: #e9ecef;
        }
        .content {
            white-space: pre-wrap; /* 줄바꿈과 공백을 그대로 표시 */
            line-height: 1.7;
            padding: 20px;
            min-height: 200px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2 class="mb-0" th:text="${dto.title}">공지 제목</h2>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-end text-muted small border-bottom pb-2 mb-3">
                <span class="me-3"><strong>작성일:</strong> [[${#temporals.format(dto.createdAt, 'yyyy-MM-dd HH:mm')}]]</span>
                <span><strong>조회수:</strong> [[${dto.viewCount}]]</span>
            </div>
            <div class="content" th:text="${dto.content}">
                공지 내용이 여기에 표시됩니다.
            </div>
        </div>
        <div class="card-footer text-center">
            <a th:href="@{/notice/list}" class="btn btn-secondary">목록으로</a>
            <a th:href="@{/notice/modify/{id}(id=${dto.id})}" class="btn btn-primary">수정</a>
            <form th:action="@{/notice/delete/{id}(id=${dto.id})}" method="post" style="display: inline;" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
