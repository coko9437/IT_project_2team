<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container {
            max-width: 960px;
            margin: 40px auto;
        }
        .table th {
            background-color: #e9ecef;
            text-align: center;
        }
        .table td {
            vertical-align: middle;
        }
        .table a {
            text-decoration: none;
            color: #212529;
            font-weight: 500;
        }
        .table a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">📢 공지사항</h2>
        <a th:href="@{/notice/write}" class="btn btn-primary">새 공지 작성</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th style="width: 10%;">번호</th>
                    <th style="width: 55%;">제목</th>
                    <th style="width: 15%;">작성일</th>
                    <th style="width: 10%;">조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(notices)}">
                    <td colspan="4" class="text-center p-5 text-muted">등록된 공지사항이 없습니다.</td>
                </tr>
                <tr th:each="notice : ${notices}">
                    <td class="text-center" th:text="${notice.id}"></td>
                    <td>
                        <a th:href="@{/notice/read/{id}(id=${notice.id})}" th:text="${notice.title}"></a>
                    </td>
                    <td class="text-center" th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}"></td>
                    <td class="text-center" th:text="${notice.viewCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
