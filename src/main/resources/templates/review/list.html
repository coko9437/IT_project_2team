<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>리뷰 목록</title>
    <th:block layout:fragment="css">
        <style>
            /* board_list.html에서 복사한 스타일 */
            .filter-section {
                background-color: #f8f9fa;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 20px;
            }

            .filter-form {
                display: flex;
                align-items: center;
                gap: 15px;
                flex-wrap: wrap;
            }

            .filter-form select {
                width: 150px;
                font-size: 0.9rem;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            thead tr {
                border-bottom: 1px solid #ccc;
                font-weight: bold;
            }

            tbody tr {
                border-bottom: 1px solid #eee;
            }

            td, th {
                padding: 12px 8px;
                text-align: center;
            }

            td.title-cell {
                text-align: left;
            }

            .expired {
                color: #dc3545;
                font-weight: bold;
            }

            .deadline-soon {
                color: #fd7e14;
                font-weight: bold;
            }

            .search-write {
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
                align-items: center;
            }

            .search-form {
                display: flex;
                align-items: center;
                gap: 10px;
                width: 60%;
            }

            .search-form select {
                width: 120px;
                font-size: 0.9rem;
            }

            .search-form input {
                flex: 1;
                font-size: 0.9rem;
            }

            .search-form button {
                font-size: 0.9rem;
            }

            .pagination-container {
                display: flex;
                justify-content: center;
                margin: 30px 0;
            }

            .pagination .page-link {
                color: #ff7f50;
                border-color: #ff7f50;
            }

            .pagination .page-link:hover {
                background-color: #ff7f50;
                border-color: #ff7f50;
                color: white;
            }

            .gender-badge {
                padding: 2px 6px;
                border-radius: 12px;
                font-size: 0.75rem;
                color: white;
            }

            .gender-male {
                background-color: #007bff;
            }

            .gender-female {
                background-color: #e83e8c;
            }

            .gender-any {
                background-color: #6c757d;
            }

            .food-badge {
                padding: 2px 6px;
                border-radius: 12px;
                font-size: 0.75rem;
                background-color: #28a745;
                color: white;
            }

            .countdown-timer {
                font-size: 0.8rem;
                color: #fd7e14;
                font-weight: bold;
            }

            .user-gender-selector {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 1000;
            }

            /* review/list.html 기존 스타일 중 필요한 부분 */
            .review-list {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
            }

            .review-item {
                width: 100%;
                max-width: 500px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-radius: 8px;
                overflow: hidden;
            }

            .review-image-container {
                height: 300px; /* 이미지 컨테이너 높이 고정 */
                weight: 240px;
                overflow: hidden;
            }

            .review-thumbnail {
                width: 100%;
                height: 100%;
                object-fit: cover; /* 이미지가 컨테이너에 꽉 차도록 */
            }

            .image-wrapper {
                position: relative;
                width: 100%;
                height: 100%;
            }

            .image-count-badge {
                position: absolute;
                bottom: 5px;
                right: 5px;
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                padding: 2px 6px;
                border-radius: 4px;
                font-size: 0.7em;
            }

            .review-details {
                padding: 15px;
            }

            .review-details .card-title {
                font-size: 1.25rem;
                font-weight: bold;
            }

            .review-details .card-text {
                font-size: 0.9rem;
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="text-center">
            <div class="board-title-box">식후감</div>
        </div>
        <div class="search-area mb-4">
            <form th:action="@{/review/list}" method="get" class="d-flex align-items-center">
                <select name="type" class="form-select me-2" style="width: auto;">
                    <option value="">--- 검색 타입 ---</option>
                    <option value="w" th:selected="${reviewPageRequestDTO.type == 'w'}">작성자</option>
                    <option value="c" th:selected="${reviewPageRequestDTO.type == 'c'}">내용</option>
                    <option value="m" th:selected="${reviewPageRequestDTO.type == 'm'}">메뉴</option>
                    <option value="p" th:selected="${reviewPageRequestDTO.type == 'p'}">장소</option>
                </select>
                <input type="text" name="keyword" th:value="${reviewPageRequestDTO.keyword}" class="form-control me-2" placeholder="검색어를 입력하세요">
                <button type="submit" class="btn btn-primary me-2">검색</button>
                <button type="button" onclick="location.href='/review/list'" class="btn btn-secondary">초기화</button>
            </form>
        </div>

        <div class="mb-4 text-end">
            <a href="/review/register" class="btn btn-success">새 리뷰 등록</a>
        </div>

        <div class="review-list">
            <div th:each="review : ${responseDTO.dtoList}" class="card mb-3 review-item">
                <div class="row g-0">
                    <div class="col-md-4 review-image-container d-flex justify-content-center align-items-center">
                        <div class="image-wrapper">
                            <a th:href="@{/review/read(review_id=${review.review_id}, page=${reviewPageRequestDTO.page}, size=${reviewPageRequestDTO.size}, type=${reviewPageRequestDTO.type}, keyword=${reviewPageRequestDTO.keyword})}">
                                <img th:if="${review.uploadFileNames != null and !review.uploadFileNames.isEmpty()}"
                                     th:src="@{/view/{fileName}(fileName=${review.uploadFileNames[0].getThumbnailLink()})}"
                                     alt="Review Image" class="img-fluid rounded-start review-thumbnail">
                                <img th:unless="${review.uploadFileNames != null and !review.uploadFileNames.isEmpty()}"
                                     th:src="@{/images/noIcon.png}"
                                     alt="No Image" class="img-fluid rounded-start review-thumbnail">
                                <span th:if="${review.uploadFileNames != null and review.uploadFileNames.size() > 1}"
                                      class="image-count-badge"
                                      th:text="'+' + ${review.uploadFileNames.size() - 1}"></span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body review-details">
                            <h5 class="card-title"><a th:href="@{/review/read(review_id=${review.review_id}, page=${reviewPageRequestDTO.page}, size=${reviewPageRequestDTO.size}, type=${reviewPageRequestDTO.type}, keyword=${reviewPageRequestDTO.keyword})}" th:text="${review.menu}"></a></h5>
                            <p class="card-text text-muted mb-1"><small th:text="${review.place}"></small></p>
                            <p class="card-text mb-1" th:text="${review.content}"></p>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="text-warning">
                                    <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                        <i th:classappend="${i <= review.rating ? 'bi bi-star-fill' : 'bi bi-star'}"></i>
                                    </th:block>
                                </span>
                                <span class="text-info" th:text="${emoticonMap.get(review.emotion)}"></span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted" th:text="${review.member_id}"></small>
                                <small class="text-muted" th:text="${#temporals.format(review.regDate, 'yyyy-MM-dd HH:mm')}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(responseDTO.dtoList)}" class="alert alert-info text-center">
                등록된 리뷰가 없습니다.
            </div>
        </div>

        <!-- 페이징 -->
        <div class="pagination-container">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:if="${responseDTO.prev}">
                        <a class="page-link" th:href="@{/review/list(page=${responseDTO.start - 1}, size=${responseDTO.size}, type=${reviewPageRequestDTO.type}, keyword=${reviewPageRequestDTO.keyword})}">이전</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(responseDTO.start, responseDTO.end)}"
                        th:class="${i == responseDTO.page ? 'page-item active' : 'page-item'}">
                        <a class="page-link" th:href="@{/review/list(page=${i}, size=${responseDTO.size}, type=${reviewPageRequestDTO.type}, keyword=${reviewPageRequestDTO.keyword})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:if="${responseDTO.next}">
                        <a class="page-link" th:href="@{/review/list(page=${responseDTO.end + 1}, size=${responseDTO.size}, type=${reviewPageRequestDTO.type}, keyword=${reviewPageRequestDTO.keyword})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
