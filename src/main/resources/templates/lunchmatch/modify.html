<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"> <head>
    <title th:text="|${dto.name} - 정보 수정|">맛집 정보 수정</title>
    <th:block layout:fragment="css">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/lunchmatch/lunchmatch.css}">
    </th:block>
</head>

<div layout:fragment="content">
    <div class="bg-gray-100">
        <div class="container mx-auto p-4 md:p-8 max-w-2xl">
            <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                <div class="p-6 bg-yellow-500 text-white">
                    <h1 class="text-3xl font-bold">맛집 정보 수정</h1>
                    <p class="mt-1 text-yellow-100" th:text="${dto.name}">맛집 이름</p>
                </div>

                <form th:action="@{/lunchmatch/modify}" th:object="${dto}" method="post">
                    <input type="hidden" th:field="*{rno}" />
                    <input type="hidden" th:field="*{latitude}" />
                    <input type="hidden" th:field="*{longitude}" />
                    <input type="hidden" th:field="*{category}" />

                    <div class="p-6 space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
                            <input type="text" id="name" th:field="*{name}" readonly class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                        </div>

                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">주소</label>
                            <input type="text" id="address" th:field="*{address}" readonly class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                        </div>

                        <div>
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">전화번호</label>
                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="전화번호를 입력하세요">
                        </div>

                        <div>
                            <label for="rating" class="block text-sm font-medium text-gray-700">평점 (0.0 ~ 5.0)</label>
                            <input type="number" step="0.1" min="0" max="5" id="rating" th:field="*{rating}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="예: 4.5">
                        </div>

                        <div>
                            <label for="priceLevel" class="block text-sm font-medium text-gray-700">가격대</label>
                            <input type="text" id="priceLevel" th:field="*{priceLevel}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="예: 1만원대, 2~3만원대">
                        </div>

                        <div>
                            <label for="operatingHours" class="block text-sm font-medium text-gray-700">영업시간</label>
                            <textarea id="operatingHours" th:field="*{operatingHours}" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="예: 매일 11:00 - 22:00 (브레이크 타임 15:00 - 17:00)"></textarea>
                        </div>
                    </div>

                    <div class="p-6 bg-gray-50 border-t flex justify-end space-x-4">
                        <a th:href="@{/lunchmatch/read/{rno}(rno=*{rno})}" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition">
                            취소
                        </a>
                        <a href="#" onclick="this.closest('form').submit(); return false;" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition">
                            저장하기
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
</th:block>

</html>
