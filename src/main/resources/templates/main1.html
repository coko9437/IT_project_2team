<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">환영합니다!</h1>
    <p>로그인에 성공하셨습니다.</p>

    <div sec:authorize="isAuthenticated()">
        <p>안녕하세요, <span sec:authentication="name"></span>님!</p>
        <p>당신의 역할: <span sec:authentication="principal.authorities"></span></p>
    </div>

    <a th:href="@{/logout}" class="btn btn-danger">로그아웃</a>
    <a href="/mypage" class="btn btn-info">마이페이지 (예시)</a>
    <a href="/admin/dashboard" class="btn btn-warning" sec:authorize="hasRole('ROLE_ADMIN')">관리자 대시보드 (ADMIN만)</a>

    <div class="mt-4">
        <h4>다른 조원 페이지 링크 (접근 테스트용)</h4>
        <ul>
            <li><a href="/board/list">파티원모집 게시판</a></li>
            <li><a href="/item/view/1">식당 후기 게시판</a></li>
            <li><a href="/some-other-path">맛집 지도 가기</a></li>
        </ul>
    </div>

</div>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
