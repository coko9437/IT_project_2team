<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 상세 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container {
            max-width: 960px;
            margin: 40px auto;
        }
        .card-header {
            background-color: #e9ecef;
        }
        .question-card {
            border-left: 4px solid #0d6efd;
        }
        .answer-card {
            border-left: 4px solid #198754;
        }
        .content {
            white-space: pre-wrap; /* 줄바꿈 유지를 위해 추가 */
            line-height: 1.7;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4" th:text="${dto.title}">문의 제목</h2>

    <div class="card shadow-sm mb-4 question-card">
        <div class="card-header d-flex justify-content-between">
            <strong>작성자: <span th:text="${dto.writer}"></span></strong>
            <span class="text-muted" th:text="'작성일: ' + ${#temporals.format(dto.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
        <div class="card-body">
            <p class="card-text content" th:text="${dto.content}"></p>
        </div>
    </div>

    <div th:if="${dto.isAnswered}" class="card shadow-sm answer-card">
        <div class="card-header d-flex justify-content-between bg-success-subtle">
            <strong>관리자 답변</strong>
            <span class="text-muted" th:text="'답변일: ' + ${#temporals.format(dto.answeredAt, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
        <div class="card-body">
            <p class="card-text content" th:text="${dto.answer}"></p>
        </div>
    </div>

    <div th:unless="${dto.isAnswered}" class="text-center p-5 bg-light rounded shadow-sm">
        <p class="mb-0 text-muted">아직 관리자의 답변이 등록되지 않았습니다.</p>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/inquiry/list}" class="btn btn-primary">목록으로</a>
    </div>

</div>

</body>
</html>
