<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 문의 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container {
            max-width: 960px;
            margin: 40px auto;
        }
        .table th {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">내 문의 내역</h2>
        <a th:href="@{/inquiry/ask}" class="btn btn-primary">새 문의 작성하기</a>
    </div>

    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

    <div th:unless="${#lists.isEmpty(inquiries)}" class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th style="width: 10%;">번호</th>
                    <th style="width: 50%;">제목</th>
                    <th style="width: 20%;">작성일</th>
                    <th style="width: 20%;" class="text-center">답변 상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inquiry : ${inquiries}">
                    <td th:text="${inquiry.id}"></td>
                    <td>
                        <a th:href="@{/inquiry/read/{id}(id=${inquiry.id})}" th:text="${inquiry.title}" class="text-decoration-none"></a>
                    </td>
                    <td th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td class="text-center">
                        <span th:if="${inquiry.isAnswered}" class="badge bg-success">답변 완료</span>
                        <span th:unless="${inquiry.isAnswered}" class="badge bg-secondary">답변 대기</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(inquiries)}" class="text-center p-5 bg-light rounded shadow-sm">
        <p class="mb-0 text-muted">아직 작성한 문의가 없습니다.</p>
    </div>

</div>

</body>
</html>
