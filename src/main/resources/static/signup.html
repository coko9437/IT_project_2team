<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        /* 기본 스타일 (최소한의 가독성을 위해 포함) */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"] {
            width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .error-message { color: red; font-size: 0.9em; margin-top: 5px; display: none; }
        .success-message { color: green; font-size: 0.9em; margin-top: 5px; display: none; }
        #profileImagePreview { width: 100px; height: 100px; border: 1px solid #ddd; border-radius: 50%; overflow: hidden; margin: 10px auto; display: block; }
        #profileImagePreview img { width: 100%; height: 100%; object-fit: cover; display: none; }

        /* 모달 스타일 */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; padding: 20px; border: 1px solid #888; border-radius: 8px; width: 80%; max-width: 400px; text-align: center; }
        .modal-content button { margin-top: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form id="signupForm" enctype="multipart/form-data">

        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required disabled>
            <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required disabled>
            <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required disabled>
            <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required disabled>
            <div class="error-message" id="nicknameError"></div>
        </div>

        <div class="form-group">
            <label for="birthDate">생년월일 (YYYY-MM-DD)</label>
            <input type="date" id="birthDate" name="birthDate" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" required disabled>
            <div class="error-message" id="birthDateError"></div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">전화번호 (010-XXXX-XXXX)</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="^01(?:0|1|[6-9])-(?:\d{3}|\d{4})-\d{4}$" placeholder="010-1234-5678" required disabled>
            <div class="error-message" id="phoneNumberError"></div>
        </div>

        <div class="form-group">
            <label for="profileImage">프로필 사진 (선택)</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" disabled>
            <div id="profileImagePreview">
                <img id="imagePreview" src="" alt="Image Preview">
            </div>
        </div>

        <hr style="margin: 20px 0;"> <!-- 이메일 인증과 회원 정보 분리 -->

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <button type="button" id="sendAuthCodeBtn">인증번호 받기</button>
            <div class="error-message" id="emailError"></div>
            <div class="success-message" id="emailSendSuccess"></div>
        </div>

        <div class="form-group">
            <label for="emailAuthCode">인증번호</label>
            <input type="number" id="emailAuthCode" name="emailAuthCode" required disabled>
            <button type="button" id="verifyAuthCodeBtn" disabled>인증 확인</button>
            <div class="error-message" id="emailAuthCodeError"></div>
            <div class="success-message" id="emailVerifySuccess"></div>
        </div>

        <button type="submit" id="signupBtn" disabled>회원가입</button>
    </form>
</div>

<!-- 모달 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <p id="modalMessage"></p>
        <button id="modalConfirmBtn">확인</button>
    </div>
</div>

<script src="js/signup.js"></script>
</body>
</html>
